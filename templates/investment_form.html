
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Investment</title>
</head>
<body>
    <h2>Create Investment</h2>
    <form method="POST" action="{% url 'investment-list' %}">
        {% csrf_token %}
        <label for="user">User ID:</label>
        <input type="number" id="user" name="user" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>
        <br>
        <label for="investment_type">Investment Type:</label>
        <input type="text" id="investment_type" name="investment_type" required>
        <br>
        <button type="submit">Invest Now</button>
    </form>
</body>
</html>
