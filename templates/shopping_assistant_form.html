
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Assistant</title>
</head>
<body>
    <h2>Shopping Assistant</h2>
    <form method="POST" action="{% url 'shoppingassistant-list' %}">
        {% csrf_token %}
        <label for="user">User ID:</label>
        <input type="number" id="user" name="user" required>
        <br>
        <label for="preferences">Shopping Preferences:</label>
        <textarea id="preferences" name="preferences" required></textarea>
        <br>
        <label for="trending_products">Trending Products:</label>
        <textarea id="trending_products" name="trending_products" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
